<nz-select #eto [(ngModel)]="selectedId" [nzDropdownMatchSelectWidth]="false" [ngModelOptions]="{ standalone: true }"
  (ngModelChange)="onChange($event)" nzAllowClear nzPlaceHolder="Tipo Producto"
  nzShowSearch >
  @for (option of optionsArray; track option) {
    <nz-option [nzValue]="option.TipoProductoId"
      [nzLabel]="option.TipoProductoDescripcion" />
    }
  </nz-select>
