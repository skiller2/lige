<nz-card class="small-margin">
  <ng-container>

      <shared-filtro-builder #sfb [fieldsToSelect]="columns$ | async" (optionsChange)="listOptionsChange($event)"
              [startFilters]="startFilters" />
      <div class="gridDetalleContainer container-fluid" *ngIf="(columns$|async) as columnas">
      <angular-slickgrid gridId="gridDetalle" [columnDefinitions]="columnas | colsFilter" [gridOptions]="gridDetalleOptions"
        [dataset]="(gridDetalleData$ | async) || []" (onAngularGridCreated)="angularGridReady($event)">
      </angular-slickgrid>
      </div>
  </ng-container>
</nz-card>
