<nz-select #eto [(ngModel)]="selectedId" [nzDropdownMatchSelectWidth]="false" [ngModelOptions]="{ standalone: true }"
  (ngModelChange)="onChange($event)" nzAllowClear nzPlaceHolder="Tipo Hora"
  nzShowSearch >
  @for (option of optionsArray; track option) {
    <nz-option [nzValue]="option.TipoHoraId"
      [nzLabel]="option.Descripcion" />
    }
  </nz-select>
