<nz-card style="max-height: 150px; overflow: auto;">
  <nz-tag *ngFor="let tag of tags; let i = index" [nzMode]="'closeable'" (nzOnClose)="closeTag(i)">
    <span class="app-tag-span">{{ tag }}</span>
  </nz-tag>
  <nz-tag *ngIf="!isFiltroBuilder" class="editable-tag" nzNoAnimation (click)="handleTagInteraction()">
    <span nz-icon nzType="plus"></span>
    Añadir Filtro
  </nz-tag>
  <ng-container *ngIf="isFiltroBuilder">
    <!-- <nz-select
      [nzPlaceHolder]="'Condición'"
      [(ngModel)]="selections.condition"
      #conditionSelector>
      <nz-option
        *ngFor="let condition of conditionsToSelect"
        [nzLabel]="condition"
        [nzValue]="condition"></nz-option>
    </nz-select> -->

    <nz-select [nzDropdownMatchSelectWidth]="false" [nzPlaceHolder]="'Columna'" [(ngModel)]="selections.field"
      (ngModelChange)="onOptionChange()" #fieldSelector>
      <ng-container *ngFor="let field of _fieldsToSelect">
        <nz-option *ngIf="field.searchHidden!=true" [nzLabel]="field.name" [nzValue]="field">
        </nz-option>

      </ng-container>
    </nz-select>
    <!--
    <nz-select
      *ngIf="inputSearchview == false && inputSucursalview == false && inputClientView == false && inputObjetivoView == false && selections.field != '' "
      [nzPlaceHolder]="'Operador'" [(ngModel)]="selections.operator" #operatorSelector>

      <nz-option *ngFor="let operator of operatorsToSelect" [nzLabel]="operator" [nzValue]="operator"></nz-option>
    </nz-select>
    -->
    <input
      *ngIf="selections.field.searchComponent=='' && selections.field.name != ''"
      placeholder="Valor" #inputElement nz-input type="text" [(ngModel)]="selections.value" style="width: 78px"
      (keydown.enter)="handleInputConfirm()" />

    <div nz-col [nzSpan]="5" id="inpurForPersonalSearch" style="text-align: center; display:inline-block;width: 22%;"
      *ngIf="selections.field.searchComponent=='inpurForPersonalSearch'">
      <app-personal-search [(ngModel)]="selections.value" [ngModelOptions]="{ standalone: true }" [(valueExtended)]="valueExtended"
        (keydown.enter)="handleInputConfirm()" />
    </div>

    <div nz-col [nzSpan]="5" id="inpurForClientSearch" style="text-align: center; display:inline-block;width: 22%;"
      *ngIf="selections.field.searchComponent=='inpurForClientSearch'">
      <app-cliente-search [(ngModel)]="selections.value" [ngModelOptions]="{ standalone: true }" [(valueExtended)]="valueExtended"
        (keydown.enter)="handleInputConfirm()" />
    </div>

    <div nz-col [nzSpan]="5" id="inpurForObjetivoSearch" style="text-align: center; display:inline-block;width: 22%;"
      *ngIf="selections.field.searchComponent=='inpurForObjetivoSearch'">
      <app-objetivo-search [(ngModel)]="selections.value" [ngModelOptions]="{ standalone: true }" [(valueExtended)]="valueExtended"
        (keydown.enter)="handleInputConfirm()" />
    </div>

    <nz-form-control id="inpurForSucursalSearch" [nzSpan]="4" *ngIf="selections.field.searchComponent=='inpurForSucursalSearch'" style="display:inline-block;width: 12%;">
      <nz-select #sucursal="ngModel" nzSpan="5" name="SucursalId" ngModel nzAllowClear
        nzPlaceHolder="Sucursal" nzShowSearch (ngModelChange)="selectedValueSucursal($event)"   
        [nzDropdownMatchSelectWidth]="false" >
        <ng-container *ngFor="let option of $optionsSucursales | async">
          <nz-option [nzValue]="option" [nzLabel]="option.SucursalDescripcion"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>


    <button nz-button (click)="handleInputConfirm()">+</button>
  </ng-container>
</nz-card>
