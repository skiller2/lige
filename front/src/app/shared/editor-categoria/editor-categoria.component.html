<nz-select #eto [(ngModel)]="selectedId" [nzDropdownMatchSelectWidth]="false" [ngModelOptions]="{ standalone: true }"
  (ngModelChange)="onChange($event)" nzAllowClear nzPlaceHolder="Categoria"
  nzShowSearch >
  @for (option of optionsArray; track option) {
    <nz-option [nzValue]="option.id"
      [nzLabel]="option.fullName" />
    }
  </nz-select>
