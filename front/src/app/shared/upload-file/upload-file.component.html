<ng-container>
  <button nz-button onclick="upload.click();">
    <span nz-icon nzType="upload"></span>
    @if ($currentFile | async; as file) {
      @if (!file.name) {
        <span>{{ 'app.btn.file' | i18n }}</span>
      }
      @if (file.name) {
        <span>{{file.name +  ' ||  ' +(file.size | nzBytes)}}</span>
      }
    }
  </button>
  <input (change)="fileChange($event)" hidden="true" id="upload" type="file" [accept]="this.accept"/>
</ng-container>
