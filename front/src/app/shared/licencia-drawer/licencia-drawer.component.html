<nz-drawer [nzClosable]="false" [(nzVisible)]="visible" [nzPlacement]="placement" [nzWidth]="640" [nzTitle]="tituloDrawer"
  (nzOnClose)="visible.set(false)" (nzVisibleChange)="onVisibleChange($event)">
  <ng-container *nzDrawerContent>
    <form nz-form ngForm>
      <nz-form-item>
        <nz-form-label [nzSpan]="3">Persona</nz-form-label>
        <nz-form-control [nzSpan]="19">
          <nz-input-group style="width: 100%">
            <app-personal-search name="PersonalId" ngModel/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Desde: </nz-form-label>
        <nz-form-control [nzXs]="24">
          <nz-date-picker name="PersonalLicenciaDesde" ngModel></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Hasta </nz-form-label>
        <nz-form-control>
          <nz-date-picker name="PersonalLicenciaHasta" ngModel></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Tipo Inasistencia </nz-form-label>
        <nz-form-control>
          <app-inasistencia-search name="TipoInasistenciaId" ngModel></app-inasistencia-search>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Categoría </nz-form-label>
        <nz-form-control>
          
          <app-categoria-persona [sucursalid]="ngForm().value?.SucursalId" [NombreApellidoId]="ngForm().value?.PersonalId"
            [selectedPeriod]="selectedPeriod()"></app-categoria-persona> 
          <!-- <input nz-input name="categoria" ngModel  /> -->
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Horas Mensuales </nz-form-label>
        <nz-form-control>
          <input nz-input name="PersonalLicenciaHorasMensuales" ngModel />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Observación </nz-form-label>
        <nz-form-control>
          <input nz-input name="PersonalLicenciaObservacion" ngModel />
        </nz-form-control>
      </nz-form-item>

      -Carga de Documentos.


      <button nz-button nzType="primary">Guardar</button>
      <button nz-button nzType="primary" nzDanger>Eliminar</button>

    </form>
    <p>Valores: {{ngForm().value }}</p>
  </ng-container>
</nz-drawer>
