<nz-select style="width:30%" [(ngModel)]="_operador" [nzDropdownMatchSelectWidth]="false"
nzAllowClear (ngModelChange)="modelChangeOp($event)"
nzShowSearch nzServerSearch>
    <ng-container *ngFor="let operator of operatorsArray">
        <nz-option [nzValue]="operator" nzLabel="{{ operator }}"></nz-option>
    </ng-container>
</nz-select>
