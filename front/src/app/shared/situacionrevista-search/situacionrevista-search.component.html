<nz-select #isc [(ngModel)]="_selected" [nzDropdownMatchSelectWidth]="false" [ngModelOptions]="{ standalone: true }"
  (ngModelChange)="modelChange($event)" nzAllowClear nzPlaceHolder="Situacion Revista, CÃ³digo"
  nzShowSearch nzServerSearch (nzOnSearch)="search($event)" >
  @for (option of $optionsArray | async; track option) {
    @if (($isOptionsLoading | async) == false) {
      <nz-option [nzValue]="option.SituacionRevistaId"
        nzLabel="{{ option.SituacionRevistaDescripcion }} ({{option.SituacionRevistaId}})" />
    }
  }
  @if (extendedOption.SituacionRevistaId > 0) {
    <nz-option [nzValue]="extendedOption.SituacionRevistaId"
      [nzLabel]="extendedOption.SituacionRevistaDescripcion" />
  }
  @if ($isOptionsLoading | async) {
    <nz-option nzDisabled nzCustomContent>
      <span nz-icon nzType="loading" class="loading-icon"></span>
      Cargando datos...
    </nz-option>
  }
</nz-select>
