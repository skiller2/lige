<nz-select #isc [(ngModel)]="_selected" [nzDropdownMatchSelectWidth]="false" [ngModelOptions]="{ standalone: true }"
  (ngModelChange)="modelChange($event)" nzAllowClear nzPlaceHolder="Inasistencia, CÃ³digo"
  nzShowSearch nzServerSearch (nzOnSearch)="search($event)" >
  @for (option of $optionsArray | async; track option) {
    @if (($isOptionsLoading | async) == false) {
      <nz-option [nzValue]="option.TipoInasistenciaId"
        nzLabel="{{ option.TipoInasistenciaDescripcion }} ({{option.TipoInasistenciaId}})" />
    }
  }
  @if (extendedOption.TipoInasistenciaId > 0) {
    <nz-option [nzValue]="extendedOption.TipoInasistenciaId"
      [nzLabel]="extendedOption.TipoInasistenciaDescripcion" />
  }
  @if ($isOptionsLoading | async) {
    <nz-option nzDisabled nzCustomContent>
      <span nz-icon nzType="loading" class="loading-icon"></span>
      Cargando datos...
    </nz-option>
  }
</nz-select>
