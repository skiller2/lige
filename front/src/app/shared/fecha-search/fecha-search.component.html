<nz-select style="width:30%" [(ngModel)]="operador" [nzDropdownMatchSelectWidth]="false"
  nzAllowClear
  nzShowSearch nzServerSearch>
  @for (ope of operatorsArray; track ope) {
    <nz-option [nzValue]="ope" nzLabel="{{ ope }}"></nz-option>
  }
</nz-select>
<nz-date-picker
  #fsc
  name="fecProcesoCambio"
  [(ngModel)]="_selected"
  (ngModelChange)="onChange($event)"
  nzMode="date"
  nzFormat="dd/MM/yyyy"
  style="width:70%"
  />
