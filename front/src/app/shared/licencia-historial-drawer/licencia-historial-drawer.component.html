<nz-drawer [nzClosable]="true" [nzVisible]="visibleHistorial()" [nzOffsetX]="0" [nzPlacement]="placement"
  [nzWidth]="900" [nzTitle]="'Historial Licencias: '  + PersonalNombre()" (nzOnClose)="visibleHistorial.set(false)">
    <ng-container *nzDrawerContent >
      @if (visibleHistorial()) {
        <app-table-historial-licencia [PersonalId]="PersonalId()" [(PersonalNombre)]="PersonalNombre"></app-table-historial-licencia>
      }
    </ng-container>
</nz-drawer>
