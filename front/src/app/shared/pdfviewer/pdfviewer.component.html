<button *ngIf="($currentDownloadablePDF | async)!.length > 0" (click)="download()" nz-button nzType="primary"
    nzSize='default'>
    <span nz-icon nzType="download"></span>
    {{ namePDFDownload }} {{ ($currentDownloadablePDF | async)!.length | nzBytes}}
</button>

<ng-container *ngIf="$isProcessing | async">
    <span nz-icon nzType="loading" class="loading-icon"></span>
    Convirtiendo PDF...
</ng-container>
