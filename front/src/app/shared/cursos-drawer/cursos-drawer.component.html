<nz-drawer [nzClosable]="false" [nzVisible]="visible()" [nzPlacement]="placement" [nzWidth]="640"
  [nzTitle]="tituloDrawer() " (nzOnClose)="visible.set(false)">
  <ng-container *nzDrawerContent>
    @if (cambios()|async) {}
    <form [formGroup]="formCli">
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Código</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="CursoHabilitacionCodigo" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Descripción</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <app-curso-search formControlName="CursoHabilitacionId" ></app-curso-search>  
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Cantidad Horas</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="CursoHabilitacionCantidadHoras" type="string" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Vigencia (Días)</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="CursoHabilitacionVigencia" type="number" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Modalidad</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="ModalidadCursoModalidad" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Instructor</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="CursoHabilitacionInstructor" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Centro Capacitación</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <!-- <app-centro-capacitacion-search formControlName="CentroCapacitacion" ></app-centro-capacitacion-search> -->
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Sede</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
           <!-- <app-centro-capacitacion-sede-search formControlName="CentroCapacitacionSede" [relatedCentroCapacitacion]="formCli.value.CentroCapacitacion"></app-centro-capacitacion-sede-search>-->
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      @if(this.formCli.enabled) {
        <nz-form-item class="btnCenter">
            <button nz-button nzType="primary" [disabled]="!formCli.dirty" (click)="save()" [nzLoading]="isSaving()"> {{ 'app.btn.save' | i18n }}</button>

            <!--@if (this.PersonalIdForEdit() > 0) {
            
            <button 
            nz-popconfirm
            nzPopconfirmTitle="Esta seguro que quiere eliminar este estudio?"
            (nzOnConfirm)="deleteEstudio()"
            nzPopconfirmPlacement="top"
            nz-button 
            nzType="primary"
            nzDanger>Eliminar</button>
          }  -->
        </nz-form-item>
      }

    </form>

    
     <!-- <p>Debug Valores: {{formCli.value | json }}</p>  -->
  </ng-container>
</nz-drawer>
