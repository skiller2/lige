
<nz-card class="small-margin">

  <div nz-tab *ngIf="(columns$|async) as columnas">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <div>
        <shared-filtro-builder #sfb [fieldsToSelect]="columnas" [startFilters]="startFilters"
        (optionsChange)="listOptionsChange($event)" />
      </div>
      <nz-button-group>
        <a nz-tooltip nzTooltipTitle="{{ 'app.icon.add' | i18n }}">
          <button nz-button nzType="default" (click)="addNewItem()"><span nz-icon nzType="plus" nzTheme="outline"></span></button>
        </a>
        <a nz-tooltip nzTooltipTitle="{{ 'app.icon.delete' | i18n }}">
          <button nz-button nzType="default" [disabled]=" editGrupo().length == 0" (click)="deleteItem()"><span nz-icon nzType="delete" nzTheme="outline"></span></button>
        </a>
      </nz-button-group>
    </div>
    
  

    <div class="gridContainerGAG container-fluid">
      <angular-slickgrid gridId="gridEditGAG" [columnDefinitions]="columnas  | colsFilter" [gridOptions]="gridOptionsEdit"
        [dataset]="(gridData$ | async) || []" (onAngularGridCreated)="angularGridReadyEdit($event)"
        (onSelectedRowsChanged)="handleSelectedRowsChanged($event)" (onCellChange)="onCellChanged($event)" (onBeforeEditCell)="handleOnBeforeEditCell($event)">
        <!-- (onBeforeEditCell)="onBeforeEditCell($event)" -->
      </angular-slickgrid>
    </div>
  </div>

</nz-card>
