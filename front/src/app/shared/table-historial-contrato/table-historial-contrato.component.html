<nz-card class="small-margin">
    <form nz-form #objpendForm="ngForm">
      <nz-tabset>
        <nz-tab nzTitle="Contratos"> 
          <ng-container>
  
          <div class=" gridContainer1 container-fluid" *ngIf="(Contrato$|async) as columnas">
              <angular-slickgrid gridId="grid22" class="" [columnDefinitions]="columnas | colsFilter"
                [gridOptions]="gridOptions" [dataset]="(gridData$ | async) || []"
                (onAngularGridCreated)="angularGridReady($event)">
              </angular-slickgrid>
            </div>
            <div class=" gridContainer2 container-fluid"*ngIf="(Domicilio$|async) as columnasDomicilio">
              <angular-slickgrid gridId="grid23" class="" [columnDefinitions]="columnasDomicilio | colsFilter"
                [gridOptions]="gridOptionsDomicilio" [dataset]="(gridDataDomiicilio$ | async) || []"
                (onAngularGridCreated)="angularGridReadyDomicilio($event)">
              </angular-slickgrid> 
            </div>

          <div class=" gridContainer3 container-fluid"*ngIf="(GrupoActividad$|async) as columnasGrupoActividad">
            <angular-slickgrid gridId="grid24" class="" [columnDefinitions]="columnasGrupoActividad | colsFilter"
            [gridOptions]="gridOptionsGrupoActividad" [dataset]="(gridDataGrupoActividad$ | async) || []"
            (onAngularGridCreated)="angularGridReadyGrupoActividad($event)">
          </angular-slickgrid> 
        </div>
            
        </ng-container></nz-tab>
        <nz-tab nzTitle="Domicilio" >
        
          
      
        </nz-tab>
        <nz-tab nzTitle="Grupo Activdad">Content of Tab Pane 3</nz-tab>
      </nz-tabset>
     
    </form>
  </nz-card>
