<nz-select #isc [(ngModel)]="_selected" [nzDropdownMatchSelectWidth]="false" [ngModelOptions]="{ standalone: true }" 
  (ngModelChange)="modelChange($event)" nzAllowClear nzPlaceHolder="Rubro, CÃ³digo"
  nzShowSearch nzServerSearch (nzOnSearch)="search($event)" >
  <ng-container *ngFor="let option of $optionsArray | async">
    <nz-option *ngIf="($isOptionsLoading | async) == false" [nzValue]="option.RubroClienteId"
      nzLabel="{{ option.RubroClienteDescripcion }} ({{option.RubroClienteId}})" />
  </ng-container>
  <nz-option *ngIf="extendedOption.RubroClienteId > 0" [nzValue]="extendedOption.RubroClienteId"
    [nzLabel]="extendedOption.RubroClienteDescripcion" />
  <nz-option *ngIf="$isOptionsLoading | async" nzDisabled nzCustomContent>
    <span nz-icon nzType="loading" class="loading-icon"></span>
    Cargando datos...
  </nz-option>
</nz-select>
