<ng-container>
  <button nz-button onclick="upload.click();">
    <span nz-icon nzType="upload"></span>
    @if (!($currentIsFile | async) ) {
      <span>{{ 'app.btn.file' | i18n }}</span>
    }

    @if (($currentFileName | async); as name ) {
      <span>{{name}}</span>
    }
    @if (($currentFileSize | async); as size ) {
      <span>{{size | nzBytes}} </span>
    }
  </button>
  <input (change)="fileChange($event)" id="upload" type="file" accept="image/*"/>
</ng-container>
