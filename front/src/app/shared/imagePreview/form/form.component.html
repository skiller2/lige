<ng-container>
    <button nz-button onclick="upload.click();"> 
        <span nz-icon nzType="upload"></span>
        <span *ngIf="!($currentIsFile | async) ">Seleccione Archivo</span>

        <span *ngIf="($currentFileName | async) as name ">{{name}}</span>
        <span *ngIf="($currentFileSize | async) as size ">{{size | nzBytes}} </span>
    </button>
    <input (change)="fileChange($event)" id="upload" type="file" accept="image/*"/>
</ng-container>
