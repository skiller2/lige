<nz-card>
  @if (scannerEnabled()) {

  <h1>Muestre DNI ante la cámara</h1>
  <zxing-scanner [formats]="allowedBarCodeFormats" style="width:90vw;" (scanComplete)="scanComplete($event)"
    (scanSuccess)="scanSuccess($event)" (camerasFound)="camerasFoundHandler($event)"
    [device]="camdevice"></zxing-scanner>
  <button (click)="cambioCam()">Cambiar cámara</button>
  } @else if (encTelNro()) {
    <button (click)="scannerEnabled.set(true)">Habilitar captura de DNI</button>
  }

  @if (codGenerado()) {
  <h1>Código de acceso</h1>
  <h1> {{ codGenerado() }}</h1>
  }

  <button (click)="scanSuccess('demo')">Send Test</button>
</nz-card>
