<nz-card>
  <h1>Muestre DNI ante la cámara</h1>
  <zxing-scanner [formats]="allowedBarCodeFormats" style="width:90vw;" (scanComplete)="scanComplete($event)"  (scanSuccess)="scanSuccess($event)"></zxing-scanner>

  <h1>Código de acceso</h1>
  <h1> {{ codGenerado() }}</h1>


  <input [(ngModel)]="identData">
  <button (click)="scanSuccess(identData())" >Obtener Código</button>


</nz-card>
