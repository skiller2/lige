<nz-card>
  <p>Hola prueba {{ 4044.3 | currency }}</p>


  <form [formGroup]="persona">
    <nz-form-item>
      <nz-form-label [nzSpan]="3">Nombre</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input formControlName="nombre">
      </nz-form-control>
    </nz-form-item>
    <div formArrayName="telefonos">
      <div *ngFor="let tel of telefonos().controls; let ti=index">
        <nz-form-item [formGroupName]="ti">
          <nz-form-label [nzSpan]="3">Telefono {{ti}}</nz-form-label>
          <nz-form-control [nzSpan]="19">
            <input formControlName="PersonalId">
          </nz-form-control>
          <nz-form-control [nzSpan]="19">
            <input formControlName="Importe">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <p>{{persona.value|json}}</p>

  </form>


  <form nz-form ngForm>

    <nz-form-item>
      <nz-form-label [nzSpan]="3">Pie</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <textarea rows="3" nz-input name="footer" ngModel></textarea>

      </nz-form-control>
    </nz-form-item>

    <ng-container ngModelGroup="phonenumbers">

      <nz-form-item>
        <nz-form-label [nzSpan]="3">Texto</nz-form-label>
        <nz-form-control [nzSpan]="19">
          <textarea rows="3" nz-input name="phone0" ngModel></textarea>

        </nz-form-control>
      </nz-form-item>

      <ng-container *ngFor="let item of form().value.phonenumbers | keyvalue; trackBy: tracker">
        <div class="lesson-form-row">

          <nz-form-item>
            <nz-form-label [nzSpan]="3">Texto {{ item.key }}</nz-form-label>
            <nz-form-control [nzSpan]="19">
              <textarea rows="3" nz-input [name]="''+item.key" ngModel></textarea>

            </nz-form-control>
          </nz-form-item>

        </div>
      </ng-container>
    </ng-container>
  </form>
  <p>{{form().value|json}}</p>
</nz-card>

<nz-card>


</nz-card>

<nz-card>

  <nz-date-picker name="periodo0" />

  <nz-date-picker nzMode="month" name="periodo1" />
</nz-card>

<nz-card>

  <nz-date-picker [(ngModel)]="nacimiento" />
  <p>{{nacimiento|date}} {{ nacimiento|AGE }}</p>
</nz-card>
