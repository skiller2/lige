<nz-card #descuentosCargaManualTablePersonalForm class="small-margin"  [nzBordered]="false">
  <div style="display: flex; justify-content: flex-end; padding-bottom: 10px;">
   <!--<button  nz-popconfirm nzType="primary" class="btn-add" [disabled]="!(gridDataInsert.length >= 1)"
        nzPopconfirmTitle="Confirmar nuevo registro?" (nzOnConfirm)="confirmNewItem()" nzPopconfirmPlacement="topLeft"
        nz-button>{{ 'app.btn.name.xls' | i18n }}
      </button>-->
      <nz-button-group>

        <button nzType="default"
        nz-button nz-popconfirm nzPopconfirmTitle="¿Procesar {{gridDataInsert.length - 1}} registros?"
         (nzOnConfirm)="confirmNewItem()" 
         [disabled]="!(gridDataInsert.length >= 1)"
          nz-tooltip
           nzTooltipTitle="{{ 'app.icon.procesar' | i18n }}">
         <span nz-icon nzType="check" nzTheme="outline"></span>
       </button>

       <button nzType="default"
        nz-button nz-popconfirm nzPopconfirmTitle="¿Limpiar registro?"
         (nzOnConfirm)="deleteItem()" 
         [disabled]="!( rowdelete() >= 1)"
          nz-tooltip
           nzTooltipTitle="{{ 'app.icon.limpiar' | i18n }}">
         <span nz-icon nzType="delete" nzTheme="outline"></span>
       </button>
 
      </nz-button-group>

    </div>
    <ng-container>
      @if(columns$ | async; as columnas) {
        <div class="gridContainercargaManual container-fluid">
          <angular-slickgrid 
            gridId="gridCargaManualPersonal" 
            [columnDefinitions]="columnas | colsFilter"
            [gridOptions]="gridOptionsEdit" 
            [dataset]="gridDataInsert || []"
            (onAngularGridCreated)="angularGridReady($event)">
          </angular-slickgrid>
        </div>
      }
    </ng-container>
  </nz-card>
