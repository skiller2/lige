<nz-card #descuentosCargaManualTablePersonalForm class="small-margin" [nzBordered]="false">
  <div style="display: flex; justify-content: flex-end; padding-bottom: 10px;">
 
      <nz-button-group nz-button nz-buttonGroup>

        <button nzType="default"
         nz-button nz-popconfirm nzPopconfirmTitle="¿Procesar {{gridDataInsert.length - 1}} registros?"
          (nzOnConfirm)="confirmNewItem()" 
          [disabled]="!(gridDataInsert.length >= 1)"
           nz-tooltip
            nzTooltipTitle="{{ 'app.icon.procesar' | i18n }}">
          <span nz-icon nzType="check" nzTheme="outline"></span>
        </button>

        <button nzType="default"
         nz-button nz-popconfirm nzPopconfirmTitle="¿Eliminar registro?"
          (nzOnConfirm)="deleteItem()" 
          [disabled]="!( rowdelete().length >= 1)"
           nz-tooltip
            nzTooltipTitle="{{ 'app.icon.limpiar' | i18n }}">
          <span nz-icon nzType="delete" nzTheme="outline"></span>
        </button>
  
        </nz-button-group>
    </div>
    <ng-container>
      @if(columns$ | async; as columnas) {
        <div class="gridContainercargaManualobjetivo container-fluid">
          <angular-slickgrid 
            gridId="gridCargaManualObjetivo" 
            [columnDefinitions]="columnas | colsFilter"
            [gridOptions]="gridOptionsEdit" 
            [dataset]="gridDataInsert || []"
            (onAngularGridCreated)="angularGridReady($event)"
            (onSelectedRowsChanged)="handleSelectedRowsChanged($event)">
          </angular-slickgrid>
        </div>
      }
    </ng-container>
  </nz-card>
