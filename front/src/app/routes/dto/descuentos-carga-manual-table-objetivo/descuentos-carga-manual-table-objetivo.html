<nz-card #descuentosCargaManualTablePersonalForm class="small-margin">
  <div style="display: flex; justify-content: flex-end; padding-bottom: 10px;">
    <button  nz-popconfirm nzType="primary" class="btn-add" [disabled]="!(gridDataInsert.length >= 1)"
        nzPopconfirmTitle="Confirmar nuevo registro?" (nzOnConfirm)="confirmNewItem()" nzPopconfirmPlacement="topLeft"
        nz-button>
        Confirmar nuevo registro
      </button>
    </div>
    <ng-container>
      @if(columns$ | async; as columnas) {
        <div class="gridContainercargaManualobjetivo container-fluid">
          <angular-slickgrid 
            gridId="gridCargaManualObjetivo" 
            [columnDefinitions]="columnas | colsFilter"
            [gridOptions]="gridOptionsEdit" 
            [dataset]="gridDataInsert || []"
            (onAngularGridCreated)="angularGridReady($event)">
          </angular-slickgrid>
        </div>
      }
    </ng-container>
  </nz-card>
