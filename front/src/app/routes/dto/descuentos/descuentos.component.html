<nz-card class="small-margin">

    <div nz-row style="align-items: center; display: flex; justify-content: space-between;">
      <div nz-row nzSpan="12">
        <nz-form-label [nzSpan]="10">Periodo</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-date-picker nzMode="month" [(ngModel)]="periodo" nzFormat="MM/yyyy" style="width: 100%;"/>
        </nz-form-control>
      </div>
  
      <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzMatchRouter>
          <span nz-icon nzType=""></span>
          <a [routerLink]="['/', 'dto', 'descuentos', 'personal']">Personal</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <span nz-icon nzType=""></span>
          <a [routerLink]="['/', 'dto', 'descuentos', 'objetivos']">Objetivos</a>
        </li>
      </ul>
      
      <nz-button-group>
        <button nz-button nzType="default" nz-tooltip nzTooltipTitle="{{ 'app.icon.add' | i18n }}" (click)="openDrawerforAltaDescuentos()">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
        </button>
      </nz-button-group>
    </div>
  
    <nz-tabset nzCentered nzLinkRouter class="hide-ant-tabs-nav" >
      <nz-tab></nz-tab>
      <nz-tab>
        <a nz-tab-link routerLink="/dto/descuentos/personal">Personal</a>
        <ng-template nz-tab>
          <app-table-descuentos-personal [anio]="anio()" [mes]="mes()" ></app-table-descuentos-personal>
        </ng-template>
      </nz-tab>
  
      <nz-tab>
        <a nz-tab-link routerLink="/dto/descuentos/objetivos">Objetivos</a>
        <ng-template nz-tab>
          <app-table-descuentos-objetivos [anio]="anio()" [mes]="mes()" ></app-table-descuentos-objetivos>
        </ng-template>
      </nz-tab>
  
    </nz-tabset>
</nz-card>
<app-descuentos-alta-drawer #altaDrawer [(visibleAltaDesc)]="visibleAltaDesc" ></app-descuentos-alta-drawer>
