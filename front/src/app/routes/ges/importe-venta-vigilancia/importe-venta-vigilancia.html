
  <nz-card class="small-margin">
    <div nz-row>
 
      <div nz-col nzSpan="24" style="display: flex;flex-direction: row-reverse;">
        
        <nz-button-group nz-button nzButtonGroup>
          <button [disabled]="objetivoIdSelected() == 0" nz-button nzType="default"
          [routerLink]="['/', 'ges', 'carga_asistencia',{ ObjetivoId:objetivoIdSelected() }]">{{ 'app.asistenciaDiaria' | i18n }}</button>
          
        </nz-button-group>
        <nz-form-control>
          <nz-date-picker nzMode="month"  [(ngModel)]="periodo" (ngModelChange)="dateChange($event)" />
        </nz-form-control>
      </div>
  
    </div>
    <div nz-row class="contentStyle">
      <div nz-col nzSpan="13" class="listStyle">
        <ul nz-menu nzMode="horizontal" style="display: flex;">
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType=""></span>
            <a [routerLink]="['/', 'ges', 'importe-venta-vigilancia','listado']" (click)="resetForm()" >{{ 'app.segurosList' | i18n }}</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType=""></span>
            <a [routerLink]="['/', 'ges', 'importe-venta-vigilancia','carga']" >{{ 'app.carga' | i18n }}</a>
          </li>
 
        </ul>
      </div>
    
    </div>

    <nz-tabs nzCentered nzLinkRouter class="hide-ant-tabs-nav">
      <nz-tab></nz-tab>
      <nz-tab>
        <a nz-tab-link routerLink="/ges/importe-venta-vigilancia/listado">{{ 'app.segurosList' | i18n }}</a>
        <ng-template nz-tab>
            <app-table-ordenes-de-venta [(objetivoIdSelected)]="objetivoIdSelected" [anio]="anio()" [mes]="mes()" [(reloadForm)]="reloadForm"></app-table-ordenes-de-venta> 
        </ng-template>
      </nz-tab>
      <nz-tab>
        <a nz-tab-link routerLink="/ges/importe-venta-vigilancia/carga">{{ 'app.carga' | i18n }}</a>
        <ng-template nz-tab>
          <app-importe-venta-vigilancia-carga [anio]="anio()" [mes]="mes()"></app-importe-venta-vigilancia-carga>
        </ng-template>
      </nz-tab>

    </nz-tabs>
  </nz-card>
