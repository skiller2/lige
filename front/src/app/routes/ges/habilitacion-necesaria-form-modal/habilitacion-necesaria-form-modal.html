<nz-modal [nzVisible]="visible()" [nzTitle]="'HabilitaciÃ³n Necesaria: '+ apellidoNombre()" (nzOnCancel)="handleCancel()" [nzMaskClosable]="false">
  <div *nzModalContent>
    <form [formGroup]="formHabilitacionNecesaria">
      <nz-form-label>Habilitaciones</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="LugarHabilitacionIds" nzMode="multiple" nzAllowClear
          [nzDropdownMatchSelectWidth]="false" nzShowSearch>
          @for (option of $optionsLugarHabilitacion | async; track option) {
            <nz-option [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
          }
        </nz-select>
      </nz-form-control>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
    <button nzType="primary" nz-button (click)="save()" [nzLoading]="isLoading()" [disabled]="formHabilitacionNecesaria.pristine">
      {{ 'app.btn.save' | i18n }}
    </button>
  </div>
</nz-modal>
