 <form nz-form #telefonoForm="ngForm">
    <nz-spin [nzSpinning]="(uploading$ |async)!.loading">

    <nz-form-item>
      <nz-form-label class="inputText" >Archivo Importe Venta</nz-form-label>
      <nz-form-control>
        <ng-container>
     

          <nz-upload nzAccept="application/xls" nzAction="/api/importe-venta-vigilancia/upload" [nzData]="{
          anio: anio(),
          mes: mes()
        }" nzName="xls" [nzLimit]="1" [nzShowUploadList]="false" (nzChange)="uploadChange($event)">
            <button nz-button>
              <span nz-icon nzType="upload"></span>
              {{ 'app.btn.XLS' | i18n }}
            </button>
          </nz-upload>
        </ng-container>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="inputText" >Importaciones anteriores</nz-form-label>
      <nz-form-control>
        <ng-container *ngFor="let movimiento of $importacionesAnteriores | async">
  
          <div  class="containerAnterioresImporteVentaVigilancia" nz-tooltip nzTooltipTitle={{1}}>
             <ng-container>
                <a app-down-file  httpUrl="/api/importe-venta-vigilancia/download/{{anio()}}/{{mes()}}/{{movimiento.DocumentoId}}">
                <span nz-icon nzType="download" ></span></a>
              </ng-container>
            <span> ID: {{movimiento.DocumentoId}} - Fecha: {{movimiento.DocumentoMes}}/{{movimiento.DocumentoAnio}} </span>
          </div>
        </ng-container>
      </nz-form-control>
    </nz-form-item>
  </nz-spin>
  </form>

  @if(columns$ | async; as columnas) {
   
    <div class="gridContainer container-fluid">
     <angular-slickgrid gridId="gridImporteVenta" class="" [columnDefinitions]="columnas | colsFilter"
        [gridOptions]="gridOptions" [dataset]="(gridDataImport$ | async) || []"
        (onAngularGridCreated)="angularGridReady($event)"></angular-slickgrid>
    </div> 
  }

  <div>Registros: {{ gridDataImportLen }}</div>
