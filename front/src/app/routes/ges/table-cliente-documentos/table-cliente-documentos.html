<ng-container>
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 16px;">
        <div style="flex: 1 1 auto;">
          <shared-filtro-builder #sfb [fieldsToSelect]="columns$ | async" (optionsChange)="listOptionsChange($event)" [startFilters]="startFilters()" />
        </div>
        <nz-space-compact style="flex-shrink: 0;">
          <button nz-button nzType="default" (click)="previewFile()" [disabled]="!canPreviewFile()"
          nz-tooltip nzTooltipTitle="{{ 'app.preview' | i18n }}">
            <span nz-icon nzType="search"
            nzTheme="outline"></span></button>
          <button nz-button nzType="default" [disabled]="!url().length"
          nz-tooltip nzTooltipTitle="{{ 'app.btn.export' | i18n }}"
          app-down-file [httpMethod]="'POST'" [httpUrl]="url()">
            <span nz-icon nzType="download"
            nzTheme="outline"></span></button>
        </nz-space-compact>
    </div>
    @if ((columns$|async); as columnas) {
    <div class="gridContainer container-fluid">
        <angular-slickgrid gridId="gridDocsCliente" [columns]="columnas | colsFilter" [options]="gridOptions"
        [dataset]="(gridData$ | async) || []" (onAngularGridCreated)="angularGridReady($event)"
        (onSelectedRowsChanged)="handleSelectedRowsChanged($event)">
        </angular-slickgrid>
    </div>
    }
</ng-container>

<nz-modal [(nzVisible)]="modalViewerVisiable1" nzTitle="" nzWidth="700" nzOkDisabled="true"
  (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <ngx-extended-pdf-viewer [src]="src()" [height]="'auto'" [textLayer]="true" [showHandToolButton]="false"
      [filenameForDownload]="fileName()">
    </ngx-extended-pdf-viewer>

  </ng-container>
</nz-modal>

<nz-modal [(nzVisible)]="modalViewerVisiable2" nzTitle="" nzWidth="700" nzOkDisabled="true"
  (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <app-image-loader [src]="url()" />
  </ng-container>
</nz-modal>
