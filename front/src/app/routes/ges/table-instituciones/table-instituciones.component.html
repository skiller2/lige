<nz-card #tabestudio class="small-margin">
  @if (cambios()|async) {}
  <ng-container>
    <shared-filtro-builder  [fieldsToSelect]="columns$ | async" (optionsChange)="listOptionsChange($event)" />

    @if(columns$ | async; as columnas) {
      <div class="gridContainerInst container-fluid">
        <angular-slickgrid 
          gridId="gridInst" 
          [columns]="columnas | colsFilter"
          [options]="gridOptions" 
          [dataset]="(gridData$ | async) || []"
          (onAngularGridCreated)="angularGridReady($event)">
        </angular-slickgrid>
      </div>
    }
  </ng-container>
</nz-card>
