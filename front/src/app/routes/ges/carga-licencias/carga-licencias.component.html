
<nz-card class="small-margin">
    <form nz-form #LicenciaForm="ngForm">
        
    <nz-form-item>
        <nz-form-label [nzSpan]="2">Periodo</nz-form-label>
        <nz-form-control>
          <nz-date-picker nzMode="month" name="periodo" ngModel (ngModelChange)="dateChange($event)" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-control style="text-align: right;">
        <nz-button-group>
            <button nz-button nzType="default" (click)="openDrawer()"><span nz-icon nzType="user"
                    nzTheme="outline"></span></button>
            <!-- <button nz-button nzType="default" (click)="validaGrilla()" [disabled]="isLoadingCheck"><span nz-icon [nzType]="isLoadingCheck ? 'loading' : 'check'" 
                    nzTheme="outline"></span></button> -->
        </nz-button-group>
    </nz-form-control>

      <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzMatchRouter>
          <span nz-icon nzType=""></span>
          <a [routerLink]="['/', 'ges', 'carga_licencias','AltaLicencia']" >Alta de licencia</a>
        </li>
      </ul>
  
      <nz-tabset nzCentered nzLinkRouter class="hide-ant-tabs-nav" [(nzSelectedIndex)]="tabIndex">
        <nz-tab>
          <a nz-tab-link routerLink="/ges/carga_licencias/AltaLicencia">Alta de licencia</a>
          <ng-template nz-tab>
            
            <app-table-abm-licencia gridId="gridEdit" (valueGridEvent)="actualizarValorDrawer($event)" [anio]="selectedPeriod.year" [mes]="selectedPeriod.month"></app-table-abm-licencia>
  
          </ng-template>
        </nz-tab>
        <!-- <nz-tab>
          <a nz-tab-link routerLink="/ges/carga_licencias/lista">Lista</a>
          <ng-template nz-tab>

          </ng-template>
        </nz-tab> -->
      
      </nz-tabset>
  
  
    </form>
  </nz-card>
  
<app-licencia-drawer [selectedPeriod]="selectedPeriod" [visible]="visibleDrawer" [data]="dataDrawer" (onClose)="closeDrawer()"></app-licencia-drawer>
