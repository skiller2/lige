<nz-drawer [nzClosable]="false" [nzVisible]="visible()" [nzPlacement]="placement" [nzWidth]="640"
  [nzTitle]="tituloDrawer()" (nzOnClose)="visible.set(false)">
  <ng-container *nzDrawerContent>
    <!-- @if (cambios()|async) {} -->
    <form [formGroup]="formCli">
      <nz-form-item [hidden]="true">
        <nz-form-label [nzSpan]="5">Personal Estudio Id</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
           <input nz-input formControlName="PersonalEstudioId" ngModel />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Tipo</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-select formControlName="TipoSeguroId" nzPlaceHolder="Seleccione tipo de seguro">
            <!-- <nz-option *ngFor="let tipo of $optionsTipoSeguro | async" [nzValue]="tipo.id" [nzLabel]="tipo.nombre"></nz-option> -->
            <nz-option *ngFor="let tipo of [{id: 1, nombre: 'Seguro de Vida'}, {id: 2, nombre: 'Seguro de Salud'}, {id: 3, nombre: 'Seguro de Auto'}]" [nzValue]="tipo.id" [nzLabel]="tipo.nombre"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Compañía</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-select formControlName="CompaniaSeguroId" nzPlaceHolder="Seleccione compañía">
            <!-- <nz-option *ngFor="let compania of $optionsCompaniaSeguro | async" [nzValue]="compania.id" [nzLabel]="compania.nombre"></nz-option> -->
            <nz-option *ngFor="let compania of [{id: 1, nombre: 'Seguro de Vida'}, {id: 2, nombre: 'Seguro de Salud'}, {id: 3, nombre: 'Seguro de Auto'}]" [nzValue]="compania.id" [nzLabel]="compania.nombre"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>   

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Nro de Póliza</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="PolizaSeguroNroPoliza" placeholder="Ingrese número de póliza" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Nro de Endoso</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-input-group>
            <input nz-input formControlName="PolizaSeguroNroEndoso" placeholder="Ingrese número de endoso" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Fecha de Endoso</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-date-picker formControlName="PolizaSeguroFechaEndoso" nzPlaceHolder="Seleccione fecha"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
