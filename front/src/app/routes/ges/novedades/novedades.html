<nz-card class="small-margin">

    <div nz-row>
  
      <div nz-col nzSpan="24" style="display: flex;flex-direction: row-reverse;">
  
        <nz-button-group >
          <a [routerLink]="['/', 'ges', 'novedades','editar']"  nz-tooltip nzTooltipTitle="{{ 'app.icon.edit' | i18n }}">
            <button nz-button nzType="default" [disabled]="editNovedadId()? false : true"><span nz-icon nzType="edit" nzTheme="outline"></span></button>
          </a>
          <a [routerLink]="['/', 'ges', 'novedades','detalle']" nz-tooltip nzTooltipTitle="{{ 'app.detail' | i18n }}">
            <button nz-button nzType="default" [disabled]="editNovedadId()? false : true"><span nz-icon nzType="info-circle" nzTheme="outline"></span></button>
          </a>
          <a [routerLink]="['/', 'ges', 'novedades','alta']"  nz-tooltip nzTooltipTitle="{{ 'app.icon.add' | i18n }}">
            <button nz-button nzType="default" ><span nz-icon nzType="plus" nzTheme="outline"></span></button>
          </a>
         
        </nz-button-group>
  
      </div>
  
    </div>
  
    <div nz-row class="contentStyle">
      <div nz-col nzSpan="13" class="listStyle">
        <ul nz-menu nzMode="horizontal" style="display: flex;">
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType=""></span>
            <a [routerLink]="['/', 'ges', 'novedades', 'listado']"  >{{ 'app.icon.list' | i18n }} </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType=""></span>
            <a [routerLink]="['/', 'ges', 'novedades', 'detalle']">{{ 'app.detail' | i18n }} </a>
          </li>
          @if(!childIsPristine()){
            <li nz-menu-item nzMatchRouter>
              <span nz-icon nzType=""></span>
              <a [routerLink]="['/', 'ges', 'novedades', 'alta']">{{ 'app.alta' | i18n }}</a>
            </li>
          }
        </ul>
      </div>
    
    </div>
    
      <nz-tabset nzCentered nzLinkRouter class="hide-ant-tabs-nav">
        <nz-tab></nz-tab>
        <nz-tab>
          <a nz-tab-link routerLink="/ges/novedades/listado"  >{{ 'app.icon.objectives' | i18n }} </a>
          <ng-template nz-tab *ngIf="(columns$|async) as columnas">
            <shared-filtro-builder #sfb [fieldsToSelect]="columnas" (optionsChange)="listOptionsChange($event)" [startFilters]="startFilters" />
    
            <div class="gridListContainer container-fluid" >
              <angular-slickgrid gridId="grid" [columnDefinitions]="columnas | colsFilter" [gridOptions]="gridOptions"
                [dataset]="(gridData$ | async) || []" (onAngularGridCreated)="angularGridReady($event)"
                (onSelectedRowsChanged)="handleSelectedRowsChanged($event)">
              </angular-slickgrid>
            </div>
          </ng-template>
        </nz-tab>
    
        <nz-tab>
          <a nz-tab-link routerLink="/ges/novedades/editar" >{{ 'app.icon.edit' | i18n }}</a>
           <app-novedades-form></app-novedades-form>
        </nz-tab>
  
        <nz-tab>
          <a nz-tab-link routerLink="/ges/novedades/detalle" >{{ 'app.detail' | i18n }}</a>
          <app-novedades-form></app-novedades-form>
        </nz-tab>
    
        <nz-tab> 
          <a nz-tab-link routerLink="/ges/novedades/alta" >{{ 'app.alta' | i18n }}</a>
          <app-novedades-form></app-novedades-form>
        </nz-tab>
  
      </nz-tabset>
  
  
     
  
    </nz-card>
