<ng-template #phActionTpl>
  <nz-button-group>
    <button nz-button nzType="primary" disabled>L</button>
    <button nz-button nzType="default" disabled>M</button>
    <button nz-button nzType="default">M</button>
    <button nz-button nzType="dashed" disabled>R</button>
  </nz-button-group>
</ng-template>

<page-header [action]="phActionTpl"></page-header>

<nz-card class="small-margin">
    <form nz-form *ngIf="$personalData | async as data">

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Buscar Persona</nz-form-label>
        <nz-form-control nzHasFeedback [nzSpan]="12">

        <nz-select [(ngModel)]="selectedPersonalId" [ngModelOptions]="{standalone: true}" (ngModelChange)="selectedValueChange($event)"  nzAllowClear nzPlaceHolder="Apellido, Nombre, CUIT" nzShowSearch nzServerSearch (nzOnSearch)="search($event)">
          <ng-container *ngFor="let option of $optionsArray | async">
            <nz-option *ngIf="($isOptionsLoading | async) == false" [nzValue]="option.PersonalId" [nzLabel]="option.fullName"></nz-option>
          </ng-container>  
          <nz-option *ngIf="$isOptionsLoading | async" nzDisabled nzCustomContent>
            <span nz-icon nzType="loading" class="loading-icon"></span>
            Loading Data...
          </nz-option>
        </nz-select>
        </nz-form-control>
      </nz-form-item>
      

      <nz-form-item>
        <ng-container *ngIf="$iPersonalDataLoading | async">
          <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </ng-container>

        <nz-form-label [nzSpan]="5">Credencial</nz-form-label>
        <nz-form-control nzHasFeedback [nzSpan]="12">
          <app-view-credential [ngModel]="data" name="Personal"></app-view-credential>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">CUIT</nz-form-label>
        <nz-form-control nzHasFeedback [nzSpan]="12">
          <input nz-input [ngModel]="(data.PersonalCUITCUILCUIT | CUIT) || 'N/D'" name="CUIT" readonly="">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Foto</nz-form-label>
        <nz-form-control nzHasFeedback [nzSpan]="12">
          <app-image-content [personalImage]="data.image" nombreDescarga="{{data.NRO_EMPRESA}}-{{data.DNI}}" [imageCroppedDpi]="72" [imageCroppedX]="91" [imageCroppedY]="91" ></app-image-content>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5">Registro PBA</nz-form-label>
        <nz-form-control nzHasFeedback [nzSpan]="12">
          <input nz-input [ngModel]="data.NRO_EMPRESA" name="NRO_EMPRESA" readonly="">
        </nz-form-control>
      </nz-form-item>

    </form>

</nz-card>
