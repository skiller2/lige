<nz-card class="small-margin">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzMatchRouter>
      <span nz-icon nzType=""></span>
      <a [routerLink]="['/', 'ges', 'cust','objetivos']">Objetivos</a>
    </li>
    <li nz-menu-item nzMatchRouter>
      <span nz-icon nzType=""></span>
      <a [routerLink]="['/', 'ges', 'cust','cargamanual']">Carga manual</a>
    </li>
  </ul>
  <nz-tabset nzCentered nzLinkRouter class="hide-ant-tabs-nav">

    <nz-tab>
      <a nz-tab-link routerLink="/ges/cust/objetivos">Objetivos</a>
      <ng-template nz-tab>
        <div class="gridListContainer container-fluid">
          <angular-slickgrid gridId="gridLista" [columnDefinitions]="columnasLista" [gridOptions]="gridOptionsLista"
            [dataset]="gridDataInsertLista || []" (onAngularGridCreated)="angularGridReadyLista($event)">
            <!-- (onSelectedRowsChanged)="handleSelectedRowsChanged1($event)"> -->
          </angular-slickgrid>
        </div>
      </ng-template>
    </nz-tab>

    <nz-tab>

      <a nz-tab-link routerLink="/ges/cust/cargamanual">Carga Manual</a>
      <ng-template nz-tab>
        <div class="gridLoadContainer container-fluid">
          <angular-slickgrid gridId="gridCarga" [columnDefinitions]="columnasCarga" [gridOptions]="gridOptionsCarga"
              [dataset]="gridDataInsertCarga || []" (onAngularGridCreated)="angularGridReadyCarga($event)">
              <!-- (onCellChange)="onCellChanged($event)"> -->
          </angular-slickgrid>
        </div>
        <br>
        <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
          <nz-list-item *ngIf="agregarPersonal">
            <nz-list-item-meta nzAvatar="./assets/dummy-person-image.jpg" nzDescription="Ingrese los datos">
              <nz-list-item-meta-title>
                <nz-select ngModel="custodia">
                  <nz-option nzValue="custodia" nzLabel="Custodia"></nz-option>
                  <nz-option nzValue="efectos" nzLabel="Efectos"></nz-option>
                </nz-select>
              </nz-list-item-meta-title>
            </nz-list-item-meta>
          </nz-list-item>
          <ng-container *ngFor="let item of personalCarga">
            <ng-container *ngIf="item.title == 'Agregar'; then thenBlock else elseBlock"></ng-container>

            <ng-template #thenBlock>
            <nz-list-item>
              <nz-list-item-meta nzAvatar="./assets/dummy-person-image.jpg" nzDescription="Ingrese el personal de custodia">
                <nz-list-item-meta-title>
                  <button nz-button nzType="default" nz-popconfirm
                  nzPopconfirmTitle="Agregar personal de custodia?" (nzOnConfirm)="setAgregarPersonal()">
                    {{ item.title }}
                  </button>
                </nz-list-item-meta-title>
              </nz-list-item-meta>
            </nz-list-item>
            </ng-template>
          
            <ng-template #elseBlock>
              <nz-list-item>
                <nz-list-item-meta nzAvatar="./assets/dummy-person-image.jpg" nzDescription="">
                  <nz-list-item-meta-title>{{ item.title }}</nz-list-item-meta-title>
                </nz-list-item-meta>
              </nz-list-item>
            </ng-template>
          </ng-container>
        </nz-list>
      </ng-template>
    </nz-tab>

  </nz-tabset>

    
  
</nz-card>
