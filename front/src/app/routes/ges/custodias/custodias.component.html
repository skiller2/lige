<nz-card class="small-margin">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzMatchRouter>
      <span nz-icon nzType=""></span>
      <a [routerLink]="['/', 'ges', 'cust','objetivos']">Objetivos</a>
    </li>
    <li nz-menu-item nzMatchRouter>
      <span nz-icon nzType=""></span>
      <a [routerLink]="['/', 'ges', 'cust','cargamanual']">Carga manual</a>
    </li>
  </ul>
  <nz-tabset nzCentered nzLinkRouter class="hide-ant-tabs-nav">

    <nz-tab>
      <a nz-tab-link routerLink="/ges/cust/objetivos">Objetivos</a>
      <ng-template nz-tab>
        <div class="gridListContainer container-fluid">
          <angular-slickgrid gridId="gridLista" [columnDefinitions]="columnasLista" [gridOptions]="gridOptionsLista"
            [dataset]="gridDataInsertLista || []" (onAngularGridCreated)="angularGridReadyLista($event)">
            <!-- (onSelectedRowsChanged)="handleSelectedRowsChanged1($event)"> -->
          </angular-slickgrid>
        </div>
      </ng-template>
    </nz-tab>

    <nz-tab>

      <a nz-tab-link routerLink="/ges/cust/cargamanual">Carga Manual</a>
        <form nz-form ngForm>

        <br>
        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Cliente</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <app-cliente-search name="ClienteId" ngModel />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Descripcion</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <textarea rows="5" nz-input name="inputValue" ngModel></textarea>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Fecha Inicial</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <nz-date-picker
                [nzShowTime]="{ nzFormat: 'HH:mm' }"
                ngModel
                name ="fechaInicial"
              ></nz-date-picker>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Origen</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <input nz-input placeholder="Direccion" ngModel name="origen" type="text" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Fecha Final</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <nz-date-picker
                [nzShowTime]="{ nzFormat: 'HH:mm' }"
                ngModel
                name="fechaFinal"
              ></nz-date-picker>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Destino</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <input nz-input placeholder="Direccion" ngModel name="destino" type="text" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Distancia - km</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <input nz-input placeholder="Kilometros" ngModel name="kilometros" type="number" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Importe a Facturar</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <input nz-input placeholder="" ngModel name="facturacion" type="number" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- <nz-form-item class="marginElement">
          <nz-form-label [nzSpan]="3">Persona</nz-form-label>
        
          <nz-form-control [nzSpan]="17">
            <nz-input-group style="width: 100%">
              <app-personal-search name="PersonalId" ngModel (ngModelChange)="PersonaChange($event)"/>
            </nz-input-group>
          </nz-form-control>
          @if (addMoreGroup) {
            <button nz-button nzType="default" nzShape="circle" class="btnPadding"><span nz-icon nzType="plus"></span></button>
          }
         
        </nz-form-item> -->
        <nz-form-item>
          <nz-form-control style="display: flex; justify-content: center; align-items: center;">    
            <button nz-popconfirm nzType="primary" nzPopconfirmTitle="Confirmar guardar cambios?" nz-button (nzOnConfirm)="save()">
              Guardar Cambios
            </button>
          </nz-form-control>
        </nz-form-item>
    
        </form>
    </nz-tab>

  </nz-tabset>

    
  
</nz-card>
