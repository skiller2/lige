<nz-card class="small-margin">

    <form nz-form #carasistForm="ngForm">
        <div nz-row>
            <div nz-col [nzSpan]="3">

                <nz-form-item>
                    <nz-form-label>Periodo</nz-form-label>
                    <nz-form-control>

                        <nz-date-picker nzMode="month" name="periodo" ngModel
                            (ngModelChange)="formChange($event,Busqueda.Periodo)" nzFormat="MM/yyyy" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="9">

                <nz-form-item>
                    <nz-form-label>Objetivo</nz-form-label>
                    <nz-form-control>
                        <app-objetivo-search [(ngModel)]="selectedObjetivoId" name="ObjetivoId"
                            (ngModelChange)="formChange($event, Busqueda.Objetivo)" [(valueExtended)]="objetivoInfo"
                            ngModel style="display: inline-block; width: 90%;" />
                        <button nz-button nzType="default" (click)="formChange('', Busqueda.Objetivo)"><span nz-icon
                                nzType="reload" nzTheme="outline" nz-tooltip
                                nzTooltipTitle="{{ 'app.icon.reload' | i18n }}"></span></button>

                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="5">
                <nz-form-item>
                    <nz-form-label>Contrato</nz-form-label>
                    <nz-form-control>
                        @if (contratos.length==0 && selectedObjetivoId>0) { <nz-alert nzShowIcon nzType="error"
                            nzMessage="Sin contrato" class="app-small"></nz-alert> }
                        <ng-container *ngFor="let contrato of contratos">
                            <li><span *ngIf="!contrato.ContratoFechaHasta">Desde</span> {{contrato.ContratoFechaDesde |
                                date}}
                                <span *ngIf="contrato.ContratoFechaHasta">-</span>
                                {{ contrato.ContratoFechaHasta | date}}
                            </li>
                        </ng-container>
                    </nz-form-control>
                </nz-form-item>

            </div>
            <div nz-col [nzSpan]="7" style="text-align:right;">
                <nz-button-group *ngIf="selectedObjetivoId>0">
                    <button nz-button nzType="default" (nzOnConfirm)="eliminaGrilla()" nz-popconfirm
                        nzPopconfirmTitle="Elimino toda la carga?" [disabled]="isLoadingCheck"><span nz-icon
                            [nzType]="isLoadingCheck ? 'loading' : 'delete'" nzTheme="outline" nz-tooltip
                            nzTooltipTitle="{{ 'app.icon.eliminargrilla' | i18n }}"></span></button>

                    <button nz-button nzType="default" (click)="exportGrid()" *ngIf="gridDataInsert.length > 1 "><span
                            nz-icon nzType="download"></span>{{ 'app.btn.name.xls' | i18n }}</button>
                    <button nz-button nzType="default"
                        [routerLink]="['/ges/asistencia_excepcion',{ObjetivoId:this.selectedObjetivoId}]"><span nz-icon
                            nzType="right" nzTheme="outline"></span>{{ 'app.btn.exception' | i18n }}</button>
                    <button nz-button nzType="default" nz-popconfirm
                        nzPopconfirmTitle="Cargo vigiladores del mes anterior?" (nzOnConfirm)="autocomplete()"
                        *ngIf="gridDataInsert.length <= 1 && gridOptionsEdit.editable"><span nz-icon nzType="copy"
                            nzTheme="outline"></span>{{'app.btn.copi.previous.month' | i18n }}</button>
                    <button nz-button nzType="default" nz-popconfirm [disabled]="controlAccesoDisabled()"
                        nzPopconfirmTitle="Leo registros desde el reloj de asistencia?"
                        (nzOnConfirm)="leerControlAcceso()"
                        *ngIf="selectedObjetivoId == 1102 && gridOptionsEdit.editable" nz-tooltip nzTooltipTitle="{{'app.btn.control.acceso' | i18n }}"><span nz-icon nzType="copy"
                            nzTheme="outline" ></span></button>

                    <button nz-button nzType="primary" nz-popconfirm
                        *ngIf="(periodos && (periodos[0]?.ObjetivoAsistenciaAnoMesDesde == null || periodos[0]?.ObjetivoAsistenciaAnoMesHasta != null))"
                        nzPopconfirmTitle="Habilita carga asistencia?" [nzBeforeConfirm]=""
                        [nzPopconfirmShowArrow]="false" (nzOnConfirm)="setCargaAsistencia()"><span nz-icon nzType="plus"
                            nzTheme="outline"></span>{{
                        'app.btn.starloading' | i18n }}</button>
                    <button nz-button nzType="primary" nz-popconfirm
                        nzPopconfirmTitle="{{ (diffHoras()<0)?'Existe diferencia negativa entre horas a facturar y trabajadas, desea continuar con el cierre?':'Cierra carga asistencia?' }} "
                        *ngIf="periodos &&  periodos[0]?.ObjetivoAsistenciaAnoMesHasta == null && periodos[0]?.ObjetivoAsistenciaAnoMesDesde != null"
                        [nzBeforeConfirm]="" [nzPopconfirmShowArrow]="false" (nzOnConfirm)="endCargaAsistencia()"
                        [disabled]="isLoadingCheck"><span nz-icon nzType="check"
                            nzTheme="outline"></span>{{'app.btn.endloading'
                        | i18n }} </button>
                </nz-button-group>
            </div>
        </div>
        <div nz-row>
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label>Observaciones Facturaci√≥n</nz-form-label>
                    <nz-form-control >
                        <textarea nz-input name="Observaciones" [disabled]="!(gridOptionsEdit.editable ?? false)" type="text"
                            ngModel (blur)="setValFact($event)" autocomplete="off" [nzAutosize]="{ minRows: 1, maxRows: 4 }"> </textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>
        <div nz-row>
            <div nz-col [nzSpan]="10">
                <nz-form-item>
                    <nz-form-label>Responsable</nz-form-label>
                    <nz-form-control *ngIf="$objetivoDetalle| async as objetivoDetalle">
                       <app-view-responsable *ngIf="this.selectedObjetivoId>0" [list]="objetivoDetalle.responsable"(changeSize)="collapseChange($event)"></app-view-responsable>
                    </nz-form-control>
                </nz-form-item>

            </div>


            <div nz-col [nzSpan]="4">
                <nz-form-item>
                    <nz-form-label>Horas a Facturar 'A'</nz-form-label>
                    <nz-form-control nzSpan="9">
                        <input nz-input name="TotalHoraA" [disabled]="!(gridOptionsEdit.editable ?? false)" type="text"
                            appDotToComma mask="separator.1" ngModel (blur)="setValFact($event)" class="text-right" autocomplete="off" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="4">
                <nz-form-item>
                    <nz-form-label>Horas a Facturar 'B'</nz-form-label>
                    <nz-form-control nzSpan="9">
                        <input nz-input name="TotalHoraB" [disabled]="!(gridOptionsEdit.editable ?? false)" type="text"
                            appDotToComma mask="separator.1" ngModel (blur)="setValFact($event)" class="text-right" autocomplete="off"/>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="4">
                <nz-form-item>
                    <nz-form-label>Total Horas Normales</nz-form-label>
                    <nz-form-control nzSpan="9">
                        <input nz-input name="TotalHorasReales" [disabled]="true" ngModel class="text-right" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="2" style="text-align:right;">
                <nz-button-group>
                    <button nz-button nzType="default" (click)="openDrawer()"><span nz-icon nzType="user"
                            nzTheme="outline" nz-tooltip
                            nzTooltipTitle="{{ 'app.icon.people' | i18n }}"></span></button>
                    <button nz-button nzType="default" (click)="validaGrilla()" [disabled]="isLoadingCheck"><span
                            nz-icon [nzType]="isLoadingCheck ? 'loading' : 'check'" nzTheme="outline" nz-tooltip
                            nzTooltipTitle="{{ 'app.icon.validar' | i18n }}"></span></button>

                    <button nz-button nzType="default" (nzOnConfirm)="eliminaPersona()" nz-popconfirm
                        [nzPopconfirmTitle]="'Elimino ' + getPersonalIdFromGrid().ApellidoNombre + '?'"
                        [disabled]="isLoadingCheck"><span nz-icon [nzType]="isLoadingCheck ? 'loading' : 'delete'"
                            nzTheme="outline" nz-tooltip
                            nzTooltipTitle="{{ 'app.icon.eliminarpersona' | i18n }}"></span></button>

                </nz-button-group>

            </div>
        </div>










    </form>
    <div class="grid-container-asis container-fluid">
        <angular-slickgrid gridId="gridEdit" [columnDefinitions]="columnas | colsFilter" [gridOptions]="gridOptionsEdit"
            [dataset]="gridDataInsert || []" (onCellChange)="onCellChanged($event)"
            (onAngularGridCreated)="angularGridReadyEdit($event)">
        </angular-slickgrid>
    </div>
</nz-card>
<app-detalle-persona [anio]="selectedPeriod.year" [mes]="selectedPeriod.month" [SucursalId]="selectedSucursalId"
    [PersonalId]="selectedPersonalId" [visible]="visibleDrawer" (onClose)="closeDrawer()"></app-detalle-persona>
