<nz-card class="small-margin">

    <div nz-row>
  
      <div nz-col nzSpan="24" style="display: flex;flex-direction: row-reverse;">
        <nz-button-group nz-button nzButtonGroup style="text-align: right;">
         
          <a [routerLink]="['/', 'ges', 'contratos','alta']" nz-tooltip nzTooltipTitle="{{ 'app.icon.add' | i18n }}">
            <button nz-button nzType="default" ><span nz-icon nzType="plus" nzTheme="outline"></span></button>
          </a>
          <a [routerLink]="['/', 'ges', 'contratos','Modificar']" nz-tooltip nzTooltipTitle="{{ 'app.icon.edit' | i18n }}">
            <button nz-button nzType="default"><span nz-icon nzType="edit" nzTheme="outline"></span></button>
          </a>
          <a [routerLink]="['/', 'ges', 'contratos','autorizar']" nz-tooltip nzTooltipTitle="{{ 'app.icon.autorizar' | i18n }}">
            <button nz-button nzType="default"><span nz-icon nzType="check" nzTheme="outline"></span></button>
          </a>
          <a [routerLink]="['/', 'ges', 'contratos','rechazar']" nz-tooltip nzTooltipTitle="{{ 'app.icon.rechazar' | i18n }}">
            <button nz-button nzType="default"><span nz-icon nzType="close" nzTheme="outline"></span></button>
          </a>

          

        </nz-button-group>
  
      </div>
  
    </div>
  
  
    <div nz-row class="contentStyle">
      <div nz-col nzSpan="13" class="listStyle">
        <ul nz-menu nzMode="horizontal" style="display: flex;">
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType=""></span>
            <a [routerLink]="['/', 'ges', 'contratos', 'listado']" >{{ 'app.listado' | i18n }}</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType=""></span>
            <a [routerLink]="['/', 'ges', 'contratos', 'detalle']">{{ 'app.detail' | i18n }}</a>
          </li>
        </ul>
      </div>
  
    </div>
  
    <nz-tabs nzCentered nzLinkRouter class="hide-ant-tabs-nav" (nzSelectChange)="onTabsetChange($event)" >
      <nz-tab></nz-tab>
      <nz-tab>
        <a nz-tab-link routerLink="/ges/clientes/listado" >{{ 'app.clientes' | i18n }}</a>
  
       <!-- @if ((columns$|async); as columnas) { -->
          <ng-template nz-tab>
            <!--<shared-filtro-builder #sfb [fieldsToSelect]="columnas" (optionsChange)="listOptionsChange($event)" [startFilters]="startFilters()" />-->
            <div class="gridListContainer container-fluid" >
              <!--<angular-slickgrid gridId="grid" [columnDefinitions]="columnas | colsFilter" [gridOptions]="gridOptions"
                [dataset]="(gridData$ | async) || []" (onAngularGridCreated)="angularGridReady($event)"
                (onSelectedRowsChanged)="handleSelectedRowsChanged($event)">
              </angular-slickgrid>-->
            </div>
          </ng-template>
        <!--}-->
      </nz-tab>
  
    </nz-tabs>
  </nz-card>
