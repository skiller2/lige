<nz-card class="small-margin">
  <form nz-form #adelanto="ngForm" class="">
    <!-- <app-periodo-anio name="Año" ngModel/> -->
    <!-- <app-periodo-mes name="Mes" ngModel/> -->
    <nz-form-item>
      <nz-form-label [nzSpan]="5">Periodo</nz-form-label>
      <nz-form-control>
        <nz-input-group>
          <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="10">
              <input
                type="number"
                ngModel
                (ngModelChange)="formChanged($event)"
                nz-input
                name="anio" />
            </div>
            <div nz-col nzSpan="4">
              <input
                type="number"
                ngModel
                (ngModelChange)="formChanged($event)"
                nz-input
                name="mes" />
            </div>
          </div>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <app-personal-search
      name="PersonalId"
      (ngModelChange)="formChanged($event)"
      ngModel />
    <nz-form-item>
      <nz-form-label [nzSpan]="5">Importe</nz-form-label>
      <nz-form-control>
        <input
          type="number"
          [placeholder]="'Monto'"
          nz-input
          name="monto"
          ngModel />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-input-group>
        <button
          nz-col
          nz-button
          nzType="primary"
          [nzLoading]="this.saveLoading$ | async"
          [disabled]="this.saveLoading$ | async"
          [nzSize]="'default'"
          (click)="SaveForm()">
          <span nz-icon nzType="save" nzTheme="outline"></span>Grabar
        </button>
        <button
          nz-col
          nzDanger
          nz-button
          nzType="primary"
          [nzLoading]="this.deleteLoading$ | async"
          [disabled]="this.deleteLoading$ | async"
          [nzSize]="'default'"
          (click)="DeleteForm()">
          <span nz-icon nzType="delete" nzTheme="outline"></span>Eliminar
        </button>
      </nz-input-group>
    </nz-form-item>

    <nz-form-item class="app-table">
      <nz-form-label [nzSpan]="5"> Lista de Adelantos </nz-form-label>
      <nz-form-control >
        <nz-table
        class="app-table"
          #tableAdelantos
          [nzData]="(listaAdelantos$ | async) || []"
          nzSize="small"
          [nzPageSize]="100000000"
          [nzShowPagination]="false"
          [nzScroll]="{ x: '500px' }"
          [nzLoading]="tableLoading$ | async">
          <thead>
            <tr>
              <th>Monto</th>
              <th>Fecha de Solicitud</th>
              <th>Fecha de Aprobación</th>
              <th>Estado</th>
              <th>Aplica El</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of this.tableAdelantos.data">
              <td>{{ data.PersonalAdelantoMonto | currency : '$' }}</td>
              <td>{{ data.PersonalAdelantoFechaSolicitud | date }}</td>
              <td>{{ data.PersonalAdelantoFechaDeAprobacion | date }}</td>
              <td>{{ data.PersonalAdelantoAplicaEl }}</td>
            </tr>
          </tbody>
        </nz-table>
      </nz-form-control>
    </nz-form-item>
  </form>
  <!-- {{this.adelanto.value | json}} -->
</nz-card>
