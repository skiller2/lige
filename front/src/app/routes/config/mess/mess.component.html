<nz-card class="small-margin">
    <button nz-popconfirm nzType="primary" class="btn-add"
    nz-button (click)="getMessInfo()">
    Obtener estado mess
  </button>
  <p>{{ messInfo() | json }}</p>
  <button nz-popconfirm nzType="primary" class="btn-add"
  nz-button (click)="getUltimoDeposito()">
  Obtener ultimo dep√≥sito
</button>
<p>{{ ultimoDeposito() | json }}</p>
<br>
<h3>Parametros ChatBot WhatsApp</h3>  
<h4>Tiempos entre mensajes</h4>
<input
      #inputElement
      style="width: 120px"
      nz-input
      nz-tooltip
      nzOverlayClassName="numeric-input"
      [ngModel]="miliseg"
      placeholder="Input a number"
  />
<button nz-popconfirm nzType="primary" class="btn-add"
  nz-button>
  Cambiar
</button>
<br>
<button nz-popconfirm nzType="primary" class="btn-add"
  nz-button (click)="getQR()">
  QR
</button>
<div *ngIf="imagenUrl">
  <img [src]="imagenUrl" alt="Imagen recibida">
</div>

</nz-card>
