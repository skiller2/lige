<nz-card class="small-margin">
  <div nz-row nzAlign="middle" nzJustify="space-between">
    <div nz-col>
      <shared-filtro-builder #thd [fieldsToSelect]="columnsData() || []" [startFilters]="startFilters"
        (optionsChange)="listOptionsChange($event)"/>
    </div>
    <div nz-col style="display: flex; gap: 8px;">
      <nz-button-group nz-button nzButtonGroup>
        <a nz-tooltip nzTooltipTitle="{{ 'app.icon.add' | i18n }}">
          <button nz-button nzType="default" (click)="addNewItem()"><span nz-icon nzType="plus" nzTheme="outline"></span></button>
        </a>
        <button nz-button nzType="default" [disabled]="!this.editSalarioMinimoVitalMovilId()"
          nz-popconfirm nzPopconfirmTitle="¿Confirmar eliminación de registro?" (nzOnConfirm)="deleteItem()" 
          nz-tooltip nzTooltipTitle="{{ 'app.icon.delete' | i18n }}">
          <span nz-icon nzType="delete" nzTheme="outline"></span>
        </button>
      </nz-button-group>
    </div>
  </div>
  
  @if (columnsData(); as columnas) {
    <div class="gridContainer2 container-fluid">
      <angular-slickgrid gridId="gridEdit" [columns]="columnas  | colsFilter"
        [options]="gridOptionsEdit" [dataset]="data()"
        (onAngularGridCreated)="angularGridReadyEdit($event)"
        (onSelectedRowsChanged)="handleSelectedRowsChanged($event)"
        (onCellChange)="onCellChanged($event)">
      </angular-slickgrid>
    </div>
  }
</nz-card>
